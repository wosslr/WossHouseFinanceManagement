{% extends "housefinance/base.html" %}
{% load staticfiles %}
{% block title %}月支出统计{% endblock %}
{% block mycss %}
    <script src="{% static 'housefinance/js/echarts/echarts.min.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-8">
            <div id="chartContainer" style="width: 600px;height:400px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            {% for key, period in periods.items %}
                <p>{{ period.year }}年{{ period.month }}月</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block myjs %}
    {#    <script src="{% static 'housefinance/js/echarts/echarts.min.js' %}"></script>#}
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('chartContainer'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量', 'test']
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                {#                data: [#}
                {#                    new Date(2016, 01, 01),#}
                {#                    new Date(2016, 01, 02),#}
                {#                    new Date(2016, 01, 03),#}
                {#                    new Date(2016, 01, 04),#}
                {#                    new Date(2016, 01, 05),#}
                {#                    new Date(2016, 01, 06)#}
                {#                ]#}
                data: [
                    '2016-01-01',
                    '2016-01-02',
                    '2016-01-03',
                    '2016-01-04',
                    '2016-01-05',
                    '2016-01-06',
                ]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'line',
                smooth: true,
                stack: 'a',
                areaStyle: {
                    normal: {}
                },
                data: [5, 20, 36, 10, 10, 20]
            },
                {
                    name: 'test',
                    type: 'line',
                    smooth: true,
                    stack: 'b',
                    areaStyle: {
                        normal: {}
                    },
                    data: [5, 34, 23, 65, 45, 34]
                }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
{% endblock %}
