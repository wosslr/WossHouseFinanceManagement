<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>用户登录</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'housefinance/css/bootstrap/bootstrap.min.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'account/css/ace.min.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}" media="all"/>
</head>
<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <i class="glyphicon glyphicon-piggy-bank orange icon-logo"></i>
                        <h1>
                            <span class="red">© WOSS</span>
                            <span class="white">家庭财务管理</span>
                        </h1>
                    </div>
                    <div class="space-8"></div>
                    <div class="position-relative">
                        <div id="login-box" class="login-box visible">
                            <div class="widget-body border-radius4">
                                <div class="widget-main">
                                    <form method = 'post' enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="id_username" name="username" type="text" class="form-control" placeholder="用户名">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="id_password" name="password" type="password" class="form-control" placeholder="密码">
                                                    <i class="glyphicon glyphicon-lock"></i>
                                                </span>
                                            </label>
                                            <div class="space-2"></div>
                                            <div class="clearfix">
                                                <button type="submit" class="btn btn-sm btn-primary border-radius4 pull-right">
                                                    <i class="glyphicon glyphicon-send"></i>
                                                    登录
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
